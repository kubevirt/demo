sudo: required
dist: xenial

env:
  global:
    - CHANGE_MINIKUBE_NONE_USER=true
    - MINIKUBE_WANTREPORTERRORPROMPT=false
    - KUBEVIRT_VER=v0.8.0-alpha.2
    - MINIKUBE_VER=v0.28.2
  matrix:
    - K8S_VER=1.10.7
    - K8S_VER=1.11.2
    - ORIGIN_VER=3.9.0

notifications:
  irc:
    channels:
      - "chat.freenode.net#kubevirt"
    on_success: change
    on_failure: always

before_script:
# Setup minikube
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v$K8S_VER/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
- curl -L https://github.com/kubernetes-incubator/cri-tools/releases/download/v1.11.1/crictl-v1.11.1-linux-amd64.tar.gz | tar zx crictl && chmod +x crictl && sudo mv crictl /usr/local/bin/
- curl -Lo minikube https://storage.googleapis.com/minikube/releases/$MINIKUBE_VER/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/

## FIXME Workaround for https://github.com/kubernetes/kubernetes/issues/61058
### And https://github.com/LiliC/travis-minikube/blob/e0f26f7b388057f51a0e2558afd5f990e07b6c49/.travis.yml#L11
- sudo mount --make-rshared /

#- curl -L https://github.com/minishift/minishift/releases/download/v$MINISHIFT_VER/minishift-$MINISHIFT_VER-linux-amd64.tgz | tar zx --strip-components=1 minishift-$MINISHIFT_VER-linux-amd64/minishift && sudo mv minishift /usr/local/bin
- curl -L https://github.com/openshift/origin/releases/download/v3.9.0/openshift-origin-client-tools-v3.9.0-191fece-linux-64bit.tar.gz | tar zx --strip-components=1 openshift-origin-client-tools-v3.9.0-191fece-linux-64bit/oc && sudo mv oc /usr/local/bin

#- test -n "$K8S_VER" && ( sudo minikube start --vm-driver=none --kubernetes-version=v$K8S_VER && minikube update-context ) || true
- sudo apt install -y docker-machine
- sudo oc cluster up --create-machine
- JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done

# FIXME Workaround for https://github.com/kubernetes/kubernetes/issues/61058
- sudo mount --make-rshared /run

script:
- bash test.sh $KUBEVIRT_VER
